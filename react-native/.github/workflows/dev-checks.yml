name: Quality Checks
on: [push, pull_request]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js (LTS 22)
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run Linting
        run: npm run lint

      - name: Type-check
        run: npm run type-check

      - name: Run Tests
        run: npm test
